name: popWindow courseUpdate detail
base_url: ${yml(student.base_url)}
variables:
    deviceId: ${yml(student.default_device_id)}
    Authorization: null
    popStyle : null
    expected_status_code: 200
request:
    url: /v1/student/popWindow/courseUpdate/detail
    method: GET
    headers:
        Authorization: $Authorization
    params:
        deviceId: $deviceId
        popStyle : $popStyle
validate:
    - eq: ["status_code", $expected_status_code]
