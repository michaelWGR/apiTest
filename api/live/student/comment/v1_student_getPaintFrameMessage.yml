name: 相框以及基本坐标数据获取
base_url: ${yml(student.base_url)}
variables:
    Authorization: null
    deviceId: null
    expected_status_code: 200
request:
    url: /v1/student/getPaintFrameMessage
    method: get
    headers:
        Authorization: $Authorization
        deviceId: $deviceId

validate:
    - eq: ["status_code", $expected_status_code]
