name: 返回作业状态
base_url: ${yml(student.base_url)}
variables:
    roomUserScheduleId: null
    Authorization: null
    deviceId: null
    expected_status_code: 200
request:
    url: /v1/student/getHomeworkStatus
    method: get
    headers:
        Authorization: $Authorization
        deviceId: $deviceId
    data:
        roomUserScheduleId: $roomUserScheduleId


validate:
    - eq: ["status_code", $expected_status_code]
