name: 首页画作列表获取
base_url: ${yml(student.base_url)}
variables:
    page: null
    pageSize: null
    Authorization: null
    deviceId: null
    expected_status_code: 200
request:
    url: /v1/student/getNoFrameHomeworkList
    method: get
    headers:
        Authorization: $Authorization
        deviceId: $deviceId
    params:
        page: $page
        pageSize: $pageSize


validate:
    - eq: ["status_code", $expected_status_code]
