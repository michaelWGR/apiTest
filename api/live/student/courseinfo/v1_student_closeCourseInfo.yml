name: close courseinfo
base_url: ${yml(student.base_url)}
variables:
    Authorization: null
    deviceId: null
    page: null
    expected_status_code: 200
request:
    url: /v1/student/closeCourseInfo
    method: post
    headers:
        Authorization: $Authorization
        deviceId: $deviceId
        ContentType: 'application/x-www-form-urlencoded'
    data:
        page: $page
validate:
    - eq: ["status_code", $expected_status_code]