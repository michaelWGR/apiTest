name: homework homeworkResource UploadUrl
base_url: ${yml(student.base_url)}
variables:
    fileNames: null
    expected_status_code: 200
request:
    url: /file/homeworkResourceUploadUrl
    method: POST
    headers:
        Content-Type: 'application/x-www-form-urlencoded'
    data:
        fileNames: $fileNames
validate:
    - eq: ["status_code", $expected_status_code]
