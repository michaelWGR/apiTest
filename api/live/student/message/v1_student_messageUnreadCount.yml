name: messageUnreadCount
base_url: ${yml(student.base_url)}
variables:
    Authorization: 'thisisatoken'
    expected_status_code: 200
    deviceId: 123456

request:
    url: /v1/student/messageUnreadCount
    method: GET
    params:
        deviceId: $deviceId
    headers:
        Authorization: $Authorization
validate:
    - eq: ["status_code", $expected_status_code]