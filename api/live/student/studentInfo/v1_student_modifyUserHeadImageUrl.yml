name: 修改用户头像链接接口
base_url: ${yml(student.base_url)}

variables:
  url: null
  token: null
  expected_status_code: 200

request:
  url: /v1/student/modifyUserHeadImageUrl
  method: POST
  headers:
    Authorization: $token
    deviceId: ${yml(student.default_device_id)}
  json:
    headImageUrl: $url

validate:
  - eq: ["status_code", $expected_status_code]