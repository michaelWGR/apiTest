name: student login
base_url: ${yml(student_base_url)}
variables:
    account: ${yml(student_account1)}
    password: ${yml(student_password1)}
    password_md5: ${encrypt_md5($password)}
    deviceId: '123456'
    expected_status_code: 200
request:
    url: /v1/student/login
    method: POST
    params:
        account: $account
        password: $password_md5
        deviceId: $deviceId
validate:
    - eq: ["status_code", $expected_status_code]