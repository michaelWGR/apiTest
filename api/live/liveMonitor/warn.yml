name: 告警接口
base_url: ${yml(liveMonitor.base_url)}

variables:
  method: POST
  ContentType: "application/json"
  expected_status_code: 200
  list:
    - {description: 声网掉线onConnectionInterrupted, deviceId: d3469113c076ab7c, userName: test18,
       warnCode: 4002, userId: 600018, timestamp: 1567826042494, roomUserScheduleId: 246496}

request:
  url: /warn
  method: $method
  headers:
    Content-Type: $ContentType
  json:
    $list

validate:
  - eq: ["status_code", $expected_status_code]