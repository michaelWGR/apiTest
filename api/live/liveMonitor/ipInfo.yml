name: 保存用户ip信息接口
base_url: ${yml(liveMonitor.base_url)}

variables:
  method: POST
  ContentType: "application/json"
  expected_status_code: 200
  list:
    - userId: 600018
      deviceId: "111"
      timestamp: 1564104352427
      ipType: 1
      ip: "10.10.117.211"
    - userId: 600019
      deviceId: "222"
      roomUserScheduleId: 26523
      timestamp: 1564104352427
      ipType: 1
      ip: "10.10.117.212"

request:
  url: /ipInfo
  method: $method
  headers:
    Content-Type: $ContentType
  json:
    $list

validate:
  - eq: ["status_code", $expected_status_code]