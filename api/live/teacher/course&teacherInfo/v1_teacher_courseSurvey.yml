name: get_courseSurvey
base_url: ${yml(teacher_base_url)}
variables:
    expected_status_code: 200
    deviceId: 123456
    Authorization: null
    classRoomScheduleId: 656430
request:
    url: /v1/teacher/courseSurvey
    method: GET
    params:
        deviceId: $deviceId
        classRoomScheduleId: $classRoomScheduleId
    headers:
        Authorization: $Authorization
validate:
     - eq: ["status_code", $expected_status_code]