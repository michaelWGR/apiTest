name: 教师提交课堂反馈
base_url: ${yml(teacher_base_url)}
variables:
  expected_status_code: 200
  deviceId: 123456
  Authorization: null
  answer: null

request:
  url: /v1/teacher/courseSurveyAnswer
  method: POST
  data:
    deviceId: $deviceId
    answer: $answer
  headers:
    Authorization: $Authorization
validate:
  - eq: ["status_code", $expected_status_code]