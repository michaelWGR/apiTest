name: get_courseinfo
base_url: ${yml(teacher_base_url)}
variables:
  expected_status_code: 200
  deviceId: 123456
  Authorization: null
  days: 1

request:
  url: /v1/teacher/courseInfo
  method: GET
  params:
    deviceId: $deviceId
    days: $days
  headers:
    Authorization: $Authorization
validate:
  - eq: ["status_code", $expected_status_code]
