name: get teacherblackboard
base_url: ${yml(teacher_base_url)}
variables:
  expected_status_code: 200
  deviceId: 123456
  Authorization: null

request:
  url: /v1/teacher/blackboard
  method:   POST
  data:
    deviceId: $deviceId

  headers:
    Authorization: $Authorization

validate:
  - eq: ["status_code", $expected_status_code]