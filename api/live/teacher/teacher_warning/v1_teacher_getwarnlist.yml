name: v1_teacher_getwarnlist
base_url: ${yml(teacher_base_url)}
variables:
    deviceId: '123456'
    Authorization: null
request:
    url: /v1/teacher/getwarnlist
    method: POST
    data:
        deviceId: $deviceId
    headers:
        Authorization: $Authorization
validate:
    - eq: [status_code, 200]
