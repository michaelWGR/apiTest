name: teacher logout
base_url: ${yml(teacher_base_url)}
variables:
    deviceId: null
    Authorization: null
    expected_status_code: 200

request:
    url: /v1/teacher/logout
    method: GET
    params:
        deviceId: $deviceId
    headers:
        Authorization: $Authorization

validate:
    - eq: ["status_code", $expected_status_code]