config:
    name: run account
    variables:
        true_userId: ${yml(web_user_id)}
        true_deviceId: ${yml(web_device_id)}
        true_account: ${yml(web_account)}
        true_phoneNum: ${yml(web_account2)}

testcases:
    v1_student_web_refreshToken with userId_6000079, refreshToken_null:
        testcase: testcases/live/web/account/parameter_refresh_token.yml
        parameters:
            p_userId: [$true_userId]
            refreshToken: [null]
            p_deviceId: [$true_deviceId, null]
            p_account: [$true_account, null]

    v1_student_web_refreshToken with userId_6000079, refreshToken_wrongtoken, deviceId_null:
        testcase: testcases/live/web/account/parameter_refresh_token.yml
        parameters:
            p_userId: [$true_userId]
            refreshToken: ['wrongtoken']
            p_deviceId: [null]
            p_account: [$true_account, null]

    v1_student_web_refreshToken with userId_6000080, refreshToken_null:
        testcase: testcases/live/web/account/parameter_refresh_token.yml
        parameters:
            p_userId: [6000080]
            refreshToken: [null]
            p_deviceId: [$true_deviceId, null]
            p_account: [$true_account, null]

    v1_student_web_refreshToken with userId_6000080, refreshToken_wrongtoken, deviceId_null:
        testcase: testcases/live/web/account/parameter_refresh_token.yml
        parameters:
            p_userId: [6000080]
            refreshToken: ['wrongtoken']
            p_deviceId: [null]
            p_account: [$true_account, null]

    v1_student_web_refreshToken with userId_null:
        testcase: testcases/live/web/account/parameter_refresh_token.yml
        parameters:
            p_userId: [null]
            refreshToken: ['wrongtoken', null]
            p_deviceId: [$true_deviceId, null]
            p_account: [$true_account, null]

    v1_student_web_refreshToken:
        testcase: testcases/live/web/account/v1_student_web_refreshToken.yml

    v1_student_web_login:
        testcase: testcases/live/web/account/v1_student_web_login.yml

    v1_student_web_logout:
        testcase: testcases/live/web/account/v1_student_web_logout.yml

    v1_student_web_authCode:
        testcase: testcases/live/web/account/v1_student_web_authCode.yml

    v1_student_web_loginWithCode:
        testcase: testcases/live/web/account/v1_student_web_loginWithCode.yml

    process_loginWithCode:
        testcase: testcases/live/web/account/process_loginWithCode.yml

    v1_common_config:
        testcase: testcases/live/web/account/v1_common_config.yml

    v1_common_functionSwitch:
        testcase: testcases/live/web/account/v1_common_functionSwitch.yml

    v1_student_web_courses:
        testcase: testcases/live/web/account/v1_student_web_courses.yml
        
    v1_student_web_getCloseCourseInfoByCalandar:
        testcase: testcases/live/web/account/v1_student_web_getCloseCourseInfoByCalandar.yml

    v1_student_web_getCourseCalandarList:
        testcase: testcases/live/web/account/v1_student_web_getCourseCalandarList.yml

    v1_student_web_allCourseInfo:
        testcase: testcases/live/web/account/v1_student_web_allCourseInfo.yml
