- config:
    name: dubbo testcase template

- test:
    name: get user course hour
    api: api/dubbo_api_template.yml
    variables:
      userId: ${yml(rpc.userId)}
    extract:
      - leftover: giftHourLeftover
      - total: giftHourTotal
      - xxx: gift.xxx
    validate:
      - eq: [giftHourLeftover, 3]
      - eq: [giftHourTotal, 3]
