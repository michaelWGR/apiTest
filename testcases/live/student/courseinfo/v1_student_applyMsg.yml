- config:
    name: 课程购买情况
    variables:
      true_deviceId: '123456'

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.comment.account1)}
      password: ${yml(student.comment.default_password)}

    output:
      - token

- test:
    name: 课程购买情况成功返回
    api: api/live/student/courseinfo/v1_student_applyMsg.yml
    variables:
      Authorization: $token
      deviceId: $true_deviceId
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]
      - eq: [content.data.status.buyExpeWithoutCourseBool,false]
      - eq: [content.data.expeCourse.courseInfoId,16]
      - eq: [content.data.expeCourse.courseName,'魔法条纹']
      - eq: [content.data.expeCourse.courseAction.prepareUrl,"/static/course/preview.html"]


- test:
    name: token is null
    api: api/live/student/courseinfo/v1_student_applyMsg.yml
    variables:
      Authorization: null
      deviceId: $true_deviceId
      roomUserScheduleId: 269622
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: deviceid is null
    api: api/live/student/courseinfo/v1_student_applyMsg.yml
    variables:
      Authorization: $token
      deviceId: null
      roomUserScheduleId: 269622
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: deviceid is wrongid
    api: api/live/student/courseinfo/v1_student_applyMsg.yml
    variables:
      Authorization: $token
      deviceId: wrongid
      roomUserScheduleId: 269622
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: deviceid is special word
    api: api/live/student/courseinfo/v1_student_applyMsg.yml
    variables:
      Authorization: $token
      deviceId: 122#@#
      roomUserScheduleId: 269622
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]



