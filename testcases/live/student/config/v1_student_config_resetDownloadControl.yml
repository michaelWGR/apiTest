- config:
    name: 删除用户下载配置
    variables:
      true_deviceId: '123456'

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.comment.account1)}
      password: ${yml(student.comment.default_password)}

    output:
      - token

- test:
    name: 成功删除用户下载配置
    api: api/live/student/config/v1_student_config_resetDownloadControl.yml
    variables:
      Authorization: $token
      deviceId: $true_deviceId
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]

- test:
    name: deviceid is wrong
    api: api/live/student/config/v1_student_config_resetDownloadControl.yml
    variables:
      Authorization: $token
      deviceId: wrong
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: deviceid is 123!##$%
    api: api/live/student/config/v1_student_config_resetDownloadControl.yml
    variables:
      Authorization: $token
      deviceId: 123!##$%
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: deviceid is null
    api: api/live/student/config/v1_student_config_resetDownloadControl.yml
    variables:
      Authorization: $token
      deviceId: null
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]