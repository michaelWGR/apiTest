- config:
    name: 学生更换账号V2
    variables:
      newAccount: ${yml(student.account.change_account_v2_account2)}
      oldAccount: ${yml(student.account.change_account_v2_account1)}
      pwd: ${yml(student.account.default_password)}
      wrongPwd: alfealkngaowe
      wrongTypeCode: alskjfelij
      wrongCode: 110120
      wrongLengthCode: 999999999999

- test:
    name: get token1
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: $oldAccount
    output:
      - token

- test:
    name: 获取验证码1
    api: api/live/student/account/v1_student_authCodeToNewPhone.yml
    variables:
      account: $newAccount
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]

- test:
    name: 密码错误
    api: api/live/student/account/v1_student_changeAccountV2.yml
    variables:
      account: $newAccount
      password: $wrongPwd
      code: ${get_auth_code($newAccount)}
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 420]
      - eq: [content.msg, 原密码错误]

- test:
    name: 验证码错误
    api: api/live/student/account/v1_student_changeAccountV2.yml
    variables:
      account: $newAccount
      password: $pwd
      code: $wrongCode
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]

- test:
    name: 验证码长度超长
    api: api/live/student/account/v1_student_changeAccountV2.yml
