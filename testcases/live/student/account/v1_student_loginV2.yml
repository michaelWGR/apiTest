- config:
    name: 学生端登录接口v2
    variables:
      true_account: ${yml(student.account.account1)}
      wrong_account: ${yml(student.account.non_exists_account)}
      true_password: ${yml(student.account.default_password)}
      wrong_password: abd123

- test:
    name: 学生正常登录
    api: api/live/student/account/v1_student_loginV2.yml
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 账号不存在
    api: api/live/student/account/v1_student_loginV2.yml
    variables:
      account: $wrong_account
      password: $true_password
    validate:
      - eq: [content.code, 601]
      - eq: [content.msg, 该账号不存在]
      - eq: [content.success, false]

- test:
    name: 密码错误
    api: api/live/student/account/v1_student_loginV2.yml
    variables:
      account: $true_account
      password: $wrong_password
    validate:
      - eq: [content.code, 603]
      - eq: [content.msg, 密码错误]
      - eq: [content.success, false]

- test:
    name: 账号数据类型错误
    api: api/live/student/account/v1_student_loginV2.yml
    variables:
      account: lasjkdfk
      password: $true_password
    validate:
      - eq: [content.code, 601]
      - eq: [content.msg, 该账号不存在]
      - eq: [content.success, false]
