- config:
    name: 学生端登录接口
    variables:
      account: ${yml(student.account.account1)}
      password: ${yml(student.account.default_password)}
      deviceId: ${yml(student.account.default_device_id)}

- test:
    name: 学生正常登录
    api: api/live/student/account/v1_student_login.yml
    variables:
      account: $account
      password: $password
      devicedId: $deviceId
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
