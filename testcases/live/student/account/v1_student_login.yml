- config:
    name: 学生端登录接口

- test:
    name: 学生正常登录
    api: api/live/student/account/v1_student_login.yml
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 缺少必填参数
    api: api/live/student/account/v1_student_login.yml
    variables:
      account: 18888600001
      password: null
      devicedId: null
    validate:
      - eq: [content.code, 400]
      - eq: [content.msg, 参数错误]
      - eq: [content.success, false]

- test:
    name: 账号不存在
    api: api/live/student/account/v1_student_login.yml
    variables:
      account: 99999999999
      password: 000000
      devicedId: 123
    validate:
      - eq: [content.code, 601]
      - eq: [content.msg, 该账号不存在]
      - eq: [content.success, false]

- test:
    name: 密码错误
    api: api/live/student/account/v1_student_login.yml
    variables:
      account: 18888600001
      password: 111111
      devicedId: 123
    validate:
      - eq: [content.code, 603]
      - eq: [content.msg, 密码错误]
      - eq: [content.success, false]