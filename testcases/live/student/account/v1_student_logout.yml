- config:
    name: 学生退出登录

- test:
    name: token为空
    api: api/live/student/account/v1_student_logout.yml
    variables:
      token: null
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: token错误
    api: api/live/student/account/v1_student_logout.yml
    variables:
      token: alsdjfkasjdfljajsdf
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    output:
      - token

- test:
    name: 学生正常退出登录
    api: api/live/student/account/v1_student_logout.yml
    variables:
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
