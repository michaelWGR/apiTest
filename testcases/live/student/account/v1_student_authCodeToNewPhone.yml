- config:
    name: 获取验证码（换账号用）
    variables:
      curAccount: ${yml(student.account.account4)}
      newAccount: ${yml(student.account.account10)}
      wrongAccount: ${yml(student.account.non_exists_account)}
      wrongDeviceId: wrongdeviceid1021
      wrongToken: wrongToken1021

- test:
    name: token错误
    api: api/live/student/account/v1_student_authCodeToNewPhone.yml
    variables:
      account: $newAccount
      token: $wrongToken
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: 获取token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: $curAccount
    output:
      - token

- test:
    name: 获取验证码（换账号用）
    api: api/live/student/account/v1_student_authCodeToNewPhone.yml
    variables:
      account: $newAccount
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]

- test:
    name: 连续获取验证码
    api: api/live/student/account/v1_student_authCodeToNewPhone.yml
    variables:
      account: $newAccount
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 608]
      - eq: [content.msg, 获取验证码次数频繁，请稍后再试！]

- test:
    name: 缺少手机号参数
    api: api/live/student/account/v1_student_authCodeToNewPhone.yml
    variables:
      account: null
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 400]
      - eq: [content.msg, 参数错误]
