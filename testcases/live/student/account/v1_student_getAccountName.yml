- config:
    name: 根据手机号码获取账号名称
    variables:
      true_account: ${yml(student.account.account4)}
      wrong_account: 9999456468
      true_code: ${yml(student.account.default_auth_code)}
      wrong_code: 654867

- test:
    name: token错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: $true_code
      token: alsdkjf
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: 获取token
    testcase: testcases\live\student\account\student_get_token.yml
    variables:
      account: $true_account
      password: ${yml(student.account.default_password)}
    output:
      - token
      
- test:
    name: 未获取验证码
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: $true_code
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 短信登录获取验证码
    api: api/live/student/account/v1_student_authCode.yml
    variables:
      account: $true_account
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 正常获取账号名称
    setup_hooks:
      - ${hook_print(Authorization token is $token)}
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: $true_code
      token: $token
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 缺少必填参数
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: null
      token: $token
    validate:
      - eq: [content.code, 400]
      - eq: [content.msg, 参数错误]
      - eq: [content.success, false]

- test:
    name: 账号不存在
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $wrong_account
      code: $true_account
      token: $token
    validate:
      - eq: [content.code, 601]
      - eq: [content.msg, 该账号不存在]
      - eq: [content.success, false]

- test:
    name: 验证码错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: $wrong_code
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 数据类型错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: "wrong type"
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]
