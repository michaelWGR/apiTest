- config:
    name: 根据手机号码获取账号名称
    variables:
      true_account: ${yml(student.account.get_account_name_account)}
      wrong_account: 9999456468
      wrong_code: 654867

- test:
    name: token错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: ${get_auth_code($true_account)}
      token: alsdkjf
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: 获取token
    testcase: testcases\live\student\account\student_get_token.yml
    variables:
      account: $true_account
      password: ${yml(student.account.default_password)}
    output:
      - token
      
- test:
    name: 未获取验证码
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: ${get_auth_code($true_account)}
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 短信登录获取验证码
    api: api/live/student/account/v1_student_authCode.yml
    variables:
      account: $true_account
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 正常获取账号名称
    setup_hooks:
      - ${hook_print(Authorization token is $token)}
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: ${get_auth_code($true_account)}
      token: $token
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 错误账号
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $wrong_account
      code: ${get_auth_code($wrong_account)}
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 验证码错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: $wrong_code
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 数据类型错误
    api: api/live/student/account/v1_student_getAccountName.yml
    variables:
      account: $true_account
      code: "wrong type"
      token: $token
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]
