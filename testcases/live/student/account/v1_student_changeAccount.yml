- config:
    name: 学生更换账号
    variables:
      newAccount: 12300009464
      existsAccount: ${yml(student.account.account1)}
      password: ${yml(student.account.default_password)}
      code: ${yml(student.account.default_auth_code)}
      wrongTypeAccount: asldfjawefals
      wrongFormatAccount: ${yml(student.account.non_exists_account)}
      wrongPwd: alfealkngaowe
      wrongTypeCode: alskjfelij
      wrongCode: 110120
      wrongLengthCode: 999999999999

- test:
    name: token错误
    api: api/live/student/account/v1_student_changeAccount.yml
    variables:
      account: $newAccount
      password: $password
      code: $code
      token: asdfaefaefa
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: 获取token
    testcase: testcases/live/student/account/student_get_token.yml
    output:
      - token

- test:
    name: 学生更换账号
    api: api/live/student/account/v1_student_changeAccount.yml
    variables:
      account: $newAccount
      password: $password
      code: $code
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]

- test:
    name: 新手机号已存在
    api: api/live/student/account/v1_student_changeAccount.yml
    variables:
      account: $existsAccount
      password: $password
      code: $code
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 605]
      - eq: [content.msg, 账户(手机号)已存在]

- test:
    name: 手机号格式错误
    api: api/live/student/account/v1_student_changeAccount.yml
    variables:
      account: $wrongFormatAccount
      password: $password
      code: $code
      token: $token
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 400]
      - eq: [content.msg, 参数错误]

- test:
    name: 手机号数据类型错误
    api: api/live/student/account/v1_student_changeAccount.yml
    variables:
      account: $wrongTypeAccount
      password: $password
