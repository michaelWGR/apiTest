- config:
    name: 短信验证码登录V2
    variables:
      true_account: ${yml(student.account.login_with_code_v2_account)}
      wrong_account: ${yml(student.account.non_exists_account)}
      wrong_code: 111111

- test:
    name: 未生成验证码
    api: api/live/student/account/v1_student_loginWithCodeV2.yml
    variables:
      account: $true_account
      code: ${get_auth_code($true_account)}
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]

- test:
    name: 短信登录获取验证码
    api: api/live/student/account/v1_student_authCode.yml
    variables:
      account: $true_account
    validate:
      - eq: [status_code, 200]
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 短信验证码登录
    api: api/live/student/account/v1_student_loginWithCodeV2.yml
    variables:
      account: $true_account
      code: ${get_auth_code($true_account)}
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]

- test:
    name: 错误的验证码
    api: api/live/student/account/v1_student_loginWithCodeV2.yml
    variables:
      account: $true_account
      code: $wrong_code
    validate:
      - eq: [content.code, 604]
      - eq: [content.msg, 验证码错误或超时]
      - eq: [content.success, false]
