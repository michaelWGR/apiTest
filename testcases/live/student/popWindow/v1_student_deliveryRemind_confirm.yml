- config:
    name: deliveryRemind confirm in live
    variables:
      true_deviceId: "123456"

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.popWindow.account1)}
    output:
      - token

- test:
    name: confirm successfully
    api: api/live/student/popWindow/v1_student_deliveryRemind_confirm.yml
    variables:
      Authorization: $token
      deviceId: $true_deviceId
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]

- test:
    name: confirm failure when id is error
    api: api/live/student/popWindow/v1_student_deliveryRemind_confirm.yml
    variables:
      id: "[111]"
      Authorization: $token
      deviceId: $true_deviceId
    validate:
      - eq: [content.code, 500]
      - eq: [content.msg, 'system error']