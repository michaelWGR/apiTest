- config:
    name: Address Selector in live
    variables:
      true_deviceId: "123456"

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.popWindow.account1)}
    output:
      - token

- test:
    name: Select Address successfully
    api: api/live/student/popWindow/v1_student_deliveryRemind_cityInfoAll.yml
    variables:
      deviceId: $true_deviceId
      Authorization: $token
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]
      - eq: [content.data.province.0, '北京']
      - eq: [content.data.city.福建省.0, '福州市']
- test:
    name: token is null
    api: api/live/student/popWindow/v1_student_deliveryRemind_cityInfoAll.yml
    variables:
      deviceId: $true_deviceId
      Authorization: null
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, 'accessToken error']

- test:
    name: token is wrongtoken
    api: api/live/student/popWindow/v1_student_deliveryRemind_cityInfoAll.yml
    variables:
      deviceId: $true_deviceId
      Authorization: wrongtoken
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, 'accessToken error']
- test:
    name: Select Address failure is taken when deviceid is null
    api: api/live/student/popWindow/v1_student_deliveryRemind_cityInfoAll.yml
    variables:
      deviceId: null
      Authorization: $token
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, 'accessToken error']