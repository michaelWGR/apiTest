- config:
    name: taking banner log in live
    variables:
      true_deviceId: "123456"
      true_url: http://img2.61info.cn/rbkd/20160113/1452692732299.png

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.popWindow.account1)}
    output:
      - token

- test:
    name: banner log is taken successfully
    api: api/live/student/popWindow/v1_student_app_banner_log.yml
    variables:
      deviceId: $true_deviceId
      Authorization: $token
      url: $true_url
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]

- test:
    name: banner log failure is taken when deviceid is null
    api: api/live/student/popWindow/v1_student_app_banner_log.yml
    variables:
      deviceId: null
      Authorization: $token
      url: $true_url
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, 'accessToken error']