- config:
    name: student popWindow_courseUpdate_detail_detail in live
    variables:
      true_deviceId: "123456"
      true_popStyle : 2

- test:
    name: get token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: ${yml(student.popWindow.account1)}
    output:
      - token

- test:
    name: popWindow of student courseUpdate_detail_detail successfully
    api: api/live/student/popWindow/v1_student_popWindow_courseUpdate_detail.yml
    variables:
      deviceId: $true_deviceId
      Authorization: $token
      popStyle: $true_popStyle
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
      - eq: [status_code, 200]

- test:
    name: popWindow of student courseUpdate_detail successfully when popStyle is 1
    api: api/live/student/popWindow/v1_student_popWindow_courseUpdate_detail.yml
