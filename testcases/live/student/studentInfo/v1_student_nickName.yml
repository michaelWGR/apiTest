- config:
    name: 修改用户昵称
    variables:
      account: ${yml(student.studentInfo.editable_account)}
      newName: 'newNickName'

- test:
    name: 无效的token
    api: api/live/student/studentInfo/v1_student_nickName.yml
    variables:
      token: asdflajelkf
      nickName: $newName
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: token为空
    api: api/live/student/studentInfo/v1_student_nickName.yml
    variables:
      token: null
      nickName: $newName
    validate:
      - eq: [content.code, 703]
      - eq: [content.msg, accessToken error]

- test:
    name: 获取token
    testcase: testcases/live/student/account/student_get_token.yml
    variables:
      account: $account
    output:
      - token

- test:
    name: 修改用户昵称
    api: api/live/student/studentInfo/v1_student_nickName.yml
    variables:
      token: $token
      nickName: $newName
    validate:
      - eq: [content.code, 200]
      - eq: [content.msg, ok]
      - eq: [content.success, true]
