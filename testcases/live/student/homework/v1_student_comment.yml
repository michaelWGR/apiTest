- config:
    name: 查看点评
    variables:
      true_roomUserScheduleId: 242581
      wrong_roomUserScheduleId: 99999999
      wrong_type_roomUserScheduleId: abcdefg

- test:
    name: 获取点评数据
    api: api/live/student/homework/v1_student_comment.yml
    variables:
      roomUserScheduleId: $true_roomUserScheduleId
    validate:
      - eq: [content.code, 200]
      - eq: [content.success, true]
      - type_match: [content.data.baseInfo.studentId, int]
      - eq: [content.data.baseInfo.studentId, 600010]

- test:
    name: roomUserScheduleId错误
    api: api/live/student/homework/v1_student_comment.yml
    variables:
      roomUserScheduleId: $wrong_roomUserScheduleId
    validate:
      - eq: [content.code, 420]
      - eq: [content.msg, 课程错误]
      - eq: [content.success, false]

- test:
    name: roomUserScheduleId参数类型错误
    api: api/live/student/homework/v1_student_comment.yml
    variables:
      roomUserScheduleId: $wrong_roomUserScheduleId
    validate:
      - eq: [content.code, 420]
      - eq: [content.msg, 课程错误]
      - eq: [content.success, false]
