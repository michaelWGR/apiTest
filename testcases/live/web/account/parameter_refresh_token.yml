- config:
    name: refresh token error
    variables:
        p_userId: ${yml(web_user_id)}
        p_deviceId: ${yml(web_device_id)}
        p_account: ${yml(web_account)}

- test:
    name: refresh token
    api: api/live/web/account/v1_student_web_refreshToken.yml
    variables:
        userId: $p_userId
        deviceId: $p_deviceId
        account: $p_account
        refreshToken: null
    validate:
        - eq: [status_code, 500]
        - eq: [content.code, 500]
        - eq: [content.msg, system error]
        - eq: [content.data, null]
        - eq: [content.success, false]