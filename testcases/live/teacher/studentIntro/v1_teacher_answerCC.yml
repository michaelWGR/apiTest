- config:
    name: answerCC


- test:
    name: get token by account 1 and deviceId 123456
    testcase: testcases/live/teacher/studentIntro/get_token.yml
    output:
      - token

- test:
    name: answer successful
    api: api/live/teacher/studentIntro/v1_teacher_answerCC.yml
    variables:
      Authorization: $token
      deviceId: 123456
      userId: 600001
      answer: read
    validate:
     - eq: [content.code, 200]
     - eq: [content.msg, ok]
     - eq: [content.success, true]


- test:
    name: answer with wrong token
    api: api/live/teacher/studentIntro/v1_teacher_answerCC.yml
    variables:
      Authorization: abc
      deviceId: 123456
      userId: 600001
      answer: read
    validate:
      - eq: [content.code, 703]

- test:
    name: answer with null token
    api: api/live/teacher/studentIntro/v1_teacher_answerCC.yml
