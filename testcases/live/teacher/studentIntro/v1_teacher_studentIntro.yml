- config:
    name: studentIntro


- test:
    name: get token by account 1 and deviceId 123456
    testcase: testcases/live/teacher/studentIntro/get_token.yml
    output:
      - token

- test:
    name: get intro successful
    api: api/live/teacher/studentIntro/v1_teacher_studentIntro.yml
    variables:
      Authorization: $token
      deviceId: 123456
      userId: 600001
    validate:
     - eq: [content.code, 200]
     - eq: [content.data.userInfo.userId, 600001]
     - eq: [content.success, true]

- test:
    name: get intro with wrong token
    api: api/live/teacher/studentIntro/v1_teacher_studentIntro.yml
    variables:
      Authorization: abc
      deviceId: 123456
      userId: 600001
    validate:
      - eq: [content.code, 703]

- test:
    name: get intro with null token
    api: api/live/teacher/studentIntro/v1_teacher_studentIntro.yml
    variables:
      Authorization: null
      deviceId: 123456
      userId: 600001
    validate:
      - eq: [content.code, 703]

